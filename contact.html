<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SK Jewelry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="SK Jewelry Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html" class="active">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Contact SK Jewelry</h1>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Jewelry Lane, Alexandria, Egypt</p>
                    <p><i class="fas fa-phone"></i> +20 123 456 7890</p>
                    <p><i class="fas fa-envelope"></i> info@skjewelry.com</p>
                </div>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SK Jewelry. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
  
        const firebaseConfig = {
            apiKey: "AIzaSyDTHp3rpx8cEjYiUCwB4k-TFbtptH_Um2E",
            authDomain: "sk-jewllery.firebaseapp.com",
            databaseURL: "https://sk-jewllery-default-rtdb.firebaseio.com",
            projectId: "sk-jewllery",
            storageBucket: "sk-jewllery.firebasestorage.app",
            messagingSenderId: "448191635867",
            appId: "1:448191635867:web:6ee33556209cad93f3813e",
            measurementId: "G-TS7KWM5RV0"
        };


        firebase.initializeApp(firebaseConfig);


        const database = firebase.database();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            database.ref('contacts').push({
                name: name,
                email: email,
                message: message
            })
            .then(() => {
                alert('Your message has been sent successfully!');
                document.getElementById('contactForm').reset();
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
