
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SK Jewelry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="SK Jewelry Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact SK Jewelry</h1>
        
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 SK Jewelry. All rights reserved.</p>
    </footer>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTHp3rpx8cEjYiUCwB4k-TFbtptH_Um2E",
            authDomain: "sk-jewllery.firebaseapp.com",
            databaseURL: "https://sk-jewllery-default-rtdb.firebaseio.com",
            projectId: "sk-jewllery",
            storageBucket: "sk-jewllery.firebasestorage.app",
            messagingSenderId: "448191635867",
            appId: "1:448191635867:web:6ee33556209cad93f3813e",
            measurementId: "G-TS7KWM5RV0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Submit Form Data to Firebase
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            database.ref('contacts').push({
                name: name,
                email: email,
                message: message
            })
            .then(() => {
                alert('Your message has been sent successfully!');
                document.getElementById('contactForm').reset();
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
